


<div class="form-group row">
	<label class="col-sm-2 form-control-label">接口名称： </label>
	<div class="col-sm-10">
		<input name="name" id="js_api_name" class="form-control" placeholder="2-12字符" type="text" v-model="data.name">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">简要描述： </label>
	<div class="col-sm-10">
		<input name="description" type="text" id="js_api_description" class="form-control" placeholder="简述接口功能，不能为空" v-model="data.description">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">所属项目： </label>
	<div class="col-sm-10">
		<select name="chose_p_id" id="js_project_select" class="form-control form-control-inline" autocomplete="off">
			<option v-for="item in projects" :value="item.id">${item.name}</option>
		</select>
		<select name="chose_v_id" id="js_version_select" class="form-control form-control-inline" autocomplete="off">
			<option v-for="item in versions" :value="item.id">${item.name}</option>
		</select>
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">所属栏目： </label>
	<div class="col-sm-10">
		<select name="group_id" id="js_group_select" class="form-control form-control-inline" autocomplete="off">
			<option value="">--选择栏目--</option>
			<option v-for="item in group.oneLevel" :value="item.id">${item.name}</option>
		</select>
		<select name="group_sonid" id="js_groupson_select" class="form-control form-control-inline" autocomplete="off">
			<option value="">--选择栏目--</option>
			<option v-for="item in group.children" :value="item.id">${item.name}</option>
		</select>
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">请求方式： </label>
	<div class="col-sm-3">
		<select name="request_type" id="js_api_requests" class="form-control" autocomplete="on">
			<option v-for="item in configOptions.apiRequestType" :value="item.value">${item.name}</option>
		</select>
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">请求URL： </label>
	<div class="col-sm-10">
		<input name="url" autocomplete="on" id="js_api_url" class="form-control" placeholder="请求URL不能为空" type="text" v-model="data.url">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">ApiFunction Name： </label>
	<div class="col-sm-10">
		<input name="fun_name" class="form-control" placeholder="为空时使用id" type="text" v-model="data.fun_name" id="js_fun_name">
	</div>
</div>

{% include 'parameters.html' %}

<div class="form-group row">
	<label class="col-sm-2 form-control-label">返回示例： </label>
	<div class="col-sm-10">
		<textarea name="back_data" class="form-control" rows="10" id="js_api_back" v-model="data.back_data" placeholder="返回示例"></textarea>
		<a href="#" id="js_avs_api_back" style="margin-left: 10px;">格式化</a>
		<a href="http://tool.oschina.net/codeformat/json" target="_blank" style="margin-left: 10px;">编辑</a>
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">返回参数说明： </label>
	<div class="col-sm-10">
		<input name="back_description" id="js_api_backinfo" class="form-control" placeholder="返回参数说明" type="text" v-model="data.back_description">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">mock模板： </label>
	<div class="col-sm-10">
		<textarea name="mock_template" class="form-control" rows="10" id="js_mock_template" v-model="data.mock_template" placeholder="mock模板，为空则使用返回示例"></textarea>
		<a href="#" id="js_avs_mock_template" style="margin-left: 10px;">格式化</a>
		<a href="https://github.com/nuysoft/Mock/wiki/Mock.mock()" target="_blank" style="margin-left: 10px;">手册</a>
		<a href="http://jsfiddle.net/nuysoft/Y3rg6/7/" target="_blank" style="margin-left: 10px;">测试</a>
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">备注： </label>
	<div class="col-sm-10">
		<textarea name="writes" class="form-control" rows="10" id="js_api_info" placeholder="接口调用注意事项" v-model="data.writes"></textarea>
	</div>
</div>
