

<!--请求参数 star-->
	<div class="form-group row">
		<label class="col-sm-2 form-control-label">请求参数： </label>
		<div class="col-sm-10">
			<table class="table-parameters">
				<tr>
					<th width="13%">名称</th>
					<th width="35%">描述</th>
					<th width="13%">参考值</th>
					<th width="13%">请求类型</th>
					<th width="13%">参数类型</th>
					<th width="13%">是否必填</th>
				</tr>
				<tr class="has_out_btn" v-for="(item, index) in data.parameters">
					<td>
						<input name="parameter_name" v-model="item.name" class="form-control form-control-sm" type="text" placeholder="字母或数字">
					</td>
					<td>
						<input name="parameter_info" v-model="item.info" class="form-control form-control-sm" type="text" placeholder="不能为空">
					</td>
					<td>
						<input name="parameter_defaultvalue" v-model="item.default" class="form-control form-control-sm" type="text" placeholder="测试数据">
					</td>
					<td>
						<select name="parameter_in_type" v-model="item.in_type" class="form-control form-control-sm">
							<option v-for="option in configOptions.apiParametersInType" :value="option.value">${ option.name }</option>
						</select>
					</td>
					<td>
						<select name="parameter_type" v-model="item.type" class="form-control form-control-sm">
							<option v-for="option in configOptions.apiParametersType" :value="option.value">${ option.name }</option>
						</select>
					</td>
					<td class="has_btn">
						<select name="parameter_ismust" v-model="item.ismust" class="form-control form-control-sm">
							<option v-for="option in configOptions.apiParametersMust" :value="option.value">${ option.name }</option>
						</select>
						<a href="javascript:void(0)" @click="data.parameters.splice(index, 1)"><i class="iconfont">&#xe602;</i>删除</a>
					</td>
					<!--是否验证-->
					<input type="hidden" name="parameter_auths" v-model="item.auth">
					<!--object类型参数-->
					<input type="hidden" name="parameter_default_object" v-model="item.default_object">
				</tr>
				<tr v-if="data.parameters && data.parameters.length==0">
					<td>暂无请求参数</td>
				</tr>
			</table>
		</div>
	</div>


	<div class="form-group row">
		<label class="col-sm-2 form-control-label"></label>
		<div class="col-sm-10">
			<a href="javascript:void(0)" class="btn btn-outline-info" @click="onClickAddParameter">+ 添加</a>
		</div>
	</div>
