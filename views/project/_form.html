

<div class="form-group row">
	<label class="col-sm-2 form-control-label">项目名称： </label>
	<div class="col-sm-10">
		<input type="text" name="name" class="form-control" value="{{data.name}}" placeholder="1~32位字符串">
	</div>
</div>

<!--只有新建项目才允许修改版本号-->
{%if !query.p_id %}
<div class="form-group row">
	<label class="col-sm-2 form-control-label">默认版本： </label>
	<div class="col-sm-4">
		<input type="text" name="v_name" class="form-control" value="" placeholder="如:1.0">
	</div>
</div>
{%endif%}

<!--只有新建项目才允许修改项目类型-->
<div class="form-group row">
	<label class="col-sm-2 form-control-label">项目分类： </label>
	<div class="col-sm-4">
		<select class="form-control" name="type" autocomplete="off" id="js_select_type">
			<option value="0" {%if data.type==0 %}selected{%endif%}>普通</option>
			<option value="1" {%if data.type==1 %}selected{%endif%}>公司项目</option>
		</select>
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">访问密码： </label>
	<div class="col-sm-4">
		<input type="text" name="password" class="form-control" value="{{data.password}}" placeholder="可选，私密项目请设置密码">
	</div>
</div>

<div class="form-group row">
	<label class="col-sm-2 form-control-label">创建设置： </label>
	<div class="col-sm-10">
		<input type="checkbox"> 复制已存在项目
	</div>
</div>
