<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>创建项目 - Lookapi</title>
<link rel="stylesheet" type="text/css" href="/static/css/page_index.css" />
</head>

<body>

{% include '../common/header.html' %}

<div class="wrapper">

	<h4 style="padding: 20px 0; border-bottom: 1px solid #ddd;">{{data.name}}</h4>

	<div class="sx_tabs cf">
		<a href="/api/list?p_id={{query.p_id}}">接口文档</a>
		<a href="/project/version?p_id={{query.p_id}}">版本管理</a>
		<a href="/project/team?p_id={{query.p_id}}">协作管理</a>
		<a href="/project/update?p_id={{query.p_id}}" class="current">项目设置</a>
	</div>
</div>

<div class="wrapper wrapper_login" style="padding-top: 50px; text-align: center;">

	<form action="/project/updatePost" id="js_form" method="post">

		{% include 'form.html' %}

		<input type="hidden" name="p_id" value="{{query.p_id}}">
		<p style="padding-left: 520px; padding-top: 20px; text-align: left;">
			<button type="submit" class="btns btns-blue btns-longer" style="height: auto;">保存项目</button>
		</p>
	</form>
</div>



{% include '../common/footer.html' %}
<script>
$(function(){
	$("#js_select_type").change(function(){
		console.info("change");
		console.info("change");
		if($(this).val()==1){
			$("#js_type_info").text("公司项目会展示在首页，全体成员可见！");
		} else {
			$("#js_type_info").text("");
		}
	});
	$("#js_select_type").change();
});
</script>
</body>
</html>
