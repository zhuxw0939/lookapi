{% extends '../common/layout.html' %}

{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/page_column.css" />
{% endblock %}

{% block body %}
<div class="column_head bg_base64 jumbotron">
	<div class="container">
		<h1 class="display-3">{{data.name}}</h1>
		<p>Amaze UI 概览，下载、使用，模板示例，二次开发……</p>
	</div>
</div>
<div class="container">
	<div class="row row-offcanvas row-offcanvas-right">
		<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
			{% set currentNav='update' %}
			{% include './nav.html' %}
		</div>
		<div class="col-xs-12 col-sm-9 column_right">
			<form action="/project/updatePost" class="_form" id="js_form" method="post">
				{% include 'form.html' %}
				<input type="hidden" name="p_id" value="{{query.p_id}}">
				<div class="form-group row">
					<label class="col-sm-2 form-control-label"></label>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary btn-lg" >保存设置 &raquo;</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block script %}
<script>
$(function(){
	$("#js_select_type").change(function(){
		console.info("change");
		console.info("change");
		if($(this).val()==1){
			$("#js_type_info").text("公司项目会展示在首页，全体成员可见！");
		} else {
			$("#js_type_info").text("");
		}
	});
	$("#js_select_type").change();
});
</script>
{% endblock %}
