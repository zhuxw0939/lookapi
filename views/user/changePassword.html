<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Center - Lookapi</title>
<link rel="stylesheet" type="text/css" href="/static/css/page_index.css" />
</head>

<body>

{% include '../common/header.html' %}



<div class="wrapper wrapper_login">

	<div class="sx_tabs cf" style="padding: 100px 0; text-align: center;">
		<a href="/user/center">个人中心</a>
		<a href="/user/changePassword" class="current">修改密码</a>
		<a href="/user/message">我的消息</a>
		<a href="/user/env">我的环境</a>
	</div>

	<form action="/user/changePasswordPost" method="post" id="js_form">
		<p style="padding-left: 450px; text-align: left;">邮箱地址：{{user.email}}</p>
		<p style="padding-left: 450px; text-align: left;">原始密码：<input type="password" name="password" class="input" value=""></p>
		<p style="padding-left: 450px; text-align: left;">新改密码：<input type="password" name="passwordnew" class="input" value=""></p>
		<p style="padding-left: 450px; text-align: left;">重复密码：<input type="password" name="passwordnewagain" class="input" value=""></p>
		<p style="padding-left: 520px; text-align: left;"><a href="#" class="btns btns-blue btns-longer" id="js_submit">保存修改</a></p>
	</form>
</div>



{% include '../common/footer.html' %}





<script>
$(function(){
	$("#js_submit").click(function(){
		$("#js_form").ajaxSubmit({
			success: function(data) {
				console.info(data);
				if(data.status==0){
					$.sx.alert("修改成功！");
					setTimeout(function(){
						window.location.href = "/user/center";
					}, 1500)
				} else {
					$.sx.alert(data.message);
				}
			}
		});
		return false;
	});
});
</script>


</body>
</html>
