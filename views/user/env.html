<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>环境管理 - Lookapi</title>
<link rel="stylesheet" type="text/css" href="/static/css/page_index.css" />
</head>

<body>

{% include '../common/header.html' %}

<div class="wrapper">

	<div class="sx_tabs cf" style="padding: 100px 0 30px; text-align: center;">
		<a href="/user/center">个人中心</a>
		<a href="/user/changePassword">修改密码</a>
		<a href="/user/message">我的消息</a>
		<a href="/user/env" class="current">我的环境</a>
	</div>
	<h4 style="margin: 20px 0 20px; border-bottom: 1px solid #ddd;">环境管理 </h4>

	<div class="sc_content">
		<p style="text-align: right; padding: 20px 0;"><a href="#" id="js_add_env">添加环境</a></p>

		<style>
			table {
				width: 1000px;
				text-align: center;
				margin: 0 auto;
			}
			table tr th,
			table tr td {
				 border: 1px solid #ddd;
				 padding: 15px;
			}
			table tr th {
				color: #000;
				font-weight: 600;
			}
		</style>
		<table>
			<tr>
				<th width="15%">环境名称</th>
				<th width="15%">host地址</th>
				<th width="50%">header头部</th>
				<th width="15%">操作</th>
			</tr>
			{% for item in data %}
			<tr>
				<td valign="top"><input type="text" class="input" value="{{item.name}}"></td>
				<td valign="top"><input type="text" class="input" value="{{item.host}}" placeholder="如：http://xxx.com"></td>
				<td valign="top">
					<textarea style="width: 320px; height: 100px;" class="textarea input" placeholder="servers header">{{item.session_id}}</textarea>
				</td>
				<td>
					<input class="input" type="hidden" value="{{item.id}}">
					<a href="#" class="edit_env">保存</a>
					<a href="#" class="del_env">删除</a>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>

<!--tpl_add_version-->
<script type="text/html" id="tpl_add_env">
	<form action="/user/createEnvPost" id="js_form" method="post">
		<p style="padding: 10px 50px;">环境名称：<input type="text" name="env_name" class="input" value="" placeholder="1-24个字符"></p>
		<input type="hidden" name="user_id" value="{{user.id}}">
		<p style="padding: 10px 50px 10px 110px;">
			<a class="btns btns-blue btns-longer" id="js_submit">保存</a>
		</p>
	</form>
</script>

{% include '../common/footer.html' %}
<script>
	$(function(){
		$("#js_add_env").click(function(){
			$.sx.dialog({
				opentitle: "创建环境",
				html: $("#tpl_add_env").html()
			});
			return false;
		});

		// 新建栏目和添加子栏目-提交
		$("body").on("click", "#js_submit", function(){
			$("#js_form").ajaxSubmit({
				success: function(data) {
					console.info(data);
					if(data.status==0){
						$.sx.alert("创建成功，即将刷新页面！");
						setTimeout(function(){
							window.location.reload();
						}, 1500);
					} else {
						$.sx.alert(data.message);
					}
				}
			});
			return false;
		});


		$(".edit_env").click(function(){
			var inputs = $(this).closest("tr").find(".input");
			$.ajax({
				url: "/user/updateEnvPost",
				type: "POST",
				dataType: "json",
				data: {
					id: inputs.eq(3).val(),
					name: inputs.eq(0).val(),
					host: inputs.eq(1).val(),
					session_id: inputs.eq(2).val()
				},
				success: function(data){
					if(data.status==0){
						$.sx.alert("操作成功！");
						setTimeout(function(){
							window.location.reload();
						}, 1500);
					} else {
						$.sx.alert(data.message);
					}
				}
			});
			return false;
		});

		$(".del_env").click(function(){
			var inputs = $(this).closest("tr").find(".input");
			$.ajax({
				url: "/user/removeEnvPost",
				type: "POST",
				dataType: "json",
				data: {
					id: inputs.eq(3).val()
				},
				success: function(data){
					if(data.status==0){
						$.sx.alert("操作成功！");
						setTimeout(function(){
							window.location.reload();
						}, 1500);
					} else {
						$.sx.alert(data.message);
					}
				}
			});
			return false;
		});


	});
</script>
</body>
</html>
