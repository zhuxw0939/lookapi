<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register - Lookapi</title>
<link rel="stylesheet" type="text/css" href="/static/css/page_index.css" />
</head>

<body>

{% include '../common/header.html' %}

<div class="wrapper wrapper_login" style="padding-top: 150px; text-align: center;">
	<form action="/user/registerPost" method="post" id="js_form">
		<p><input type="text" name="email" class="input" placeholder="邮箱地址"></p>
		<p><input type="text" name="username" class="input" placeholder="姓名"></p>
		<p><input type="password" name="password" class="input" placeholder="密码"></p>
		<p><input type="password" name="password_again" class="input" placeholder="确认密码"></p>
		<p><a href="#" class="btns btns-blue btns-longer" id="js_submit">注册</a></p>
	</form>
</div>


{% include '../common/footer.html' %}


<script>
$(function(){
	$("#js_submit").click(function(){
		$("#js_form").ajaxSubmit({
			success: function(data) {
				console.info(data);
				if(data.status==0){
					$.sx.alert("注册成功，即将返回首页！");
					setTimeout(function(){
						window.location.href = "/";
					}, 1500);
				} else {
					$.sx.alert(data.message);
				}
			}
		});
		return false;
	});
});
</script>
</body>
</html>
